<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}">Get into the system</title>

    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>

    <!-- Font awsome CSS -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="text-center">
        <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" d="logoimg" alt=" Logo"/>
    </div>

    <div class="tab-content">
        <div id="login" class="tab-pane active">


            <form th:action="@{/login.html}" method="post" class="form-signin">
                <div th:if="${loginError}" class="alert alert-danger"> Λάθος όνομα χρήστη ή κωδικός πρόσβασης</div>

                <p class="text-muted text-center btn-block btn btn-primary">
                    <i class="icon-wrench"></i> <span th:text="#{login.title}">Get into the system</span>
                </p>

                <div class="form-group input-group" style="margin-top: 10px;">
                    <span class="input-group-addon"><i class="icon-user"></i></span>

                    <input type="text" th:placeholder="#{login.username}" name="username" autofocus="autofocus"  class="form-control" />
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="icon-key"></i></span>
                    <input type="password" th:placeholder="#{login.password}" name="password" class="form-control" />
                </div>

                <button class="btn text-muted text-center btn-danger" type="submit"><i class="icon-signin"></i> <span th:text="#{login.login}">Είσοδος</span></button>

            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
